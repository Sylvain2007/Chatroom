{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="home-container">
    <div class="overlay">
        <h1>Bienvenue sur <span id="dynamic-text">SYLVAIN'S CHATROOM</span></h1>
        <p class="subtitle">Échange, partage et rigole comme jamais</p>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<style>
    .home-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-size: cover;
        background-position: center;
    }

    .overlay {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        color: white;
    }

    .overlay h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        animation: fadeIn 2s ease-in-out;
    }

    .subtitle {
        font-size: 1.5em;
        margin-bottom: 1em;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<script>
    window.onload = () => {
        const image = [
            "{% static 'image/bg1.png' %}",
            "{% static 'image/bg2.png' %}",
            "{% static 'image/bg3.jpg' %}"
        ];

        // Précharger les images (pour éviter le clignotement)
        image.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        let currentIndex = 0;
        const container = document.querySelector('.home-container');
        container.style.backgroundImage = `url('${image[currentIndex]}')`;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            container.style.backgroundImage = `url('${image[currentIndex]}')`;
        }, 5000); // change toutes les 5 secondes

        const texts = ["The Chatroom", "La meilleure communauté", "Rejoins-nous vite !", "Partage tes conneries"];
        let textIndex = 0;

        setInterval(() => {
            document.getElementById("dynamic-text").textContent = texts[textIndex];
            textIndex = (textIndex + 1) % texts.length;
        }, 3000); // change toutes les 3 secondes
    };
</script>
{% endblock extra_js %}
