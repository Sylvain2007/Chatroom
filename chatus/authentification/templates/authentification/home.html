{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    <div class="overlay">
        <h1>Bienvenue sur <span id="dynamic-text">SYLVAIN'S CHATROOM</span></h1>
        <p class="subtitle">Échange, partage et rigole comme jamais</p>
        <div class="buttons">
            <a href="{% url 'login' %}" class="btn btn-primary">Se connecter</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">S'inscrire</a>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<style>
    .home-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out;
    }

    .overlay {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        color: white;
    }

    .overlay h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        animation: fadeIn 2s ease-in-out;
    }

    .subtitle {
        font-size: 1.5em;
        margin-bottom: 1em;
    }

    .buttons .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .btn-primary { background-color: #007bff; }
    .btn-primary:hover { background-color: #0056b3; }

    .btn-secondary { background-color: #6c757d; }
    .btn-secondary:hover { background-color: #5a6268; }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<script>
    const images = [
        "https://images.unsplash.com/photo-1529070538774-1843cb3265df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80",
        "https://images.unsplash.com/photo-1602407294553-c1fe9fe6b1b2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80",
        "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80"
    ];
    let currentIndex = 0;
    const container = document.querySelector('.home-container');

    setInterval(() => {
        container.style.backgroundImage = `url('${images[currentIndex]}')`;
        currentIndex = (currentIndex + 1) % images.length;
    }, 1000); // Change toutes les 1 secondes

    // Texte dynamique
    const texts = ["The Chatroom", "La meilleure communauté", "Rejoins-nous vite !"];
    let textIndex = 0;
    setInterval(() => {
        document.getElementById("dynamic-text").textContent = texts[textIndex];
        textIndex = (textIndex + 1) % texts.length;
    }, 1000);
</script>
{% endblock extra_js %}

{% endblock content %}
